<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <title>喝水打卡</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div class="app">
        <!-- 头部标题 -->
        <div class="header">
            <h1>💧 喝水打卡</h1>
            <div class="today-stats">
                <div class="stat-item">
                    <span class="stat-label">今日次数</span>
                    <span id="todayCount" class="stat-number">0</span>
                    <span class="stat-unit">次</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <span class="stat-label">今日饮水</span>
                    <span id="todayVolume" class="stat-number">0</span>
                    <span class="stat-unit">ml</span>
                </div>
            </div>
        </div>

        <!-- 打卡按钮 -->
        <div class="drink-button-container">
            <button id="drinkButton" class="drink-button">
                <div class="button-icon">💧</div>
                <div class="button-text">喝水打卡</div>
            </button>

            <!-- 点赞动画容器 -->
            <div id="likeAnimationContainer" class="like-animation-container"></div>

            <!-- 容量选择 -->
            <div class="volume-selector">
                <div class="volume-label">选择容量</div>
                <div class="volume-buttons">
                    <button class="volume-btn" data-volume="100">100ml</button>
                    <button class="volume-btn" data-volume="200">200ml</button>
                    <button class="volume-btn active" data-volume="250">250ml</button>
                    <button class="volume-btn" data-volume="500">500ml</button>
                </div>
                <div class="custom-volume">
                    <input type="number" id="customVolume" placeholder="自定义容量" min="1" max="2000">
                    <span class="ml-label">ml</span>
                </div>
            </div>
        </div>

        <!-- 记录列表 -->
        <div class="records-container">
            <div class="records-header">
                <h2>打卡记录</h2>
                <button id="clearButton" class="clear-button">清空记录</button>
            </div>
            <div id="recordsList" class="records-list">
                <!-- 记录将通过JavaScript动态添加 -->
            </div>
            <div id="emptyMessage" class="empty-message">
                还没有打卡记录，点击上方按钮开始打卡吧！
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
